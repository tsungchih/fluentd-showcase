<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>
<source>
  @type forward
  @label @containers
  bind 0.0.0.0
  port 24224
</source>
<source>
  @type  tcp
  @id    input1
  @label @systemlog
  tag    syslog.tcp
  bind   0.0.0.0
  port   5140
  format none
</source>

<label @systemlog>
  <match **>
    @type copy
    <store>
      @type stdout
    </store>
    <store>
      @type kafka
#      brokers 10.5.20.208:9344
      zookeeper      10.5.20.201:2181
      zookeeper_path /kafka/brokers/ids
      default_topic  syslogEvents
    </store>
  </match>
</label>

<label @containers>
  <match **>
    @type copy
    <store>
      @type stdout
    </store>
    <store>
      @type kafka
      zookeeper 10.5.20.201:2181
      zookeeper_path /kafka/brokers/ids
      default_topic dockerlogEvents
    </store>
  </match>
</label>
