<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>
<source>
  @type  syslog
  @id    input1
  @label @mainstream
  tag    system
  bind   0.0.0.0
  port   5140
  protocol_type tcp
  format syslog
</source>

<label @mainstream>
  <match **>
    @type copy
    <store>
      @type stdout
    </store>
    <store>
      @type kafka_buffered
      @id   output1
      zookeeper      10.5.20.201:2181
      zookeeper_path /kafka/brokers/ids
      flush_interval 30
      default_topic  syslogEvents
      buffer_type    memory
    </store>
  </match>
</label>
