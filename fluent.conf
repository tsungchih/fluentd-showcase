<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>
<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type stdout
  </match>
  <match **>
    @type kafka_buffered
    @id   output1
    zookeeper      10.5.20.201:2181
    zookeeper_path /kafka/brokers/ids
    flush_interval 30
    default_topic  syslogEvents
    buffer_type    memory
  </match>
</label>
